<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CHARACTER COUNTER</title>
  </head>
  <body id="main">
    <div id="container">
      <h1>Real-time character counter</h1>
      <table>
        <td><h4 id="tc">Total character:</h4></td>
        <td><h4 id="ans">0</h4></td>
        <td><h4 id="r">Remaining:</h4></td>
        <td><h4 id="rem">50</h4></td>
      </table>
      <input type="text" maxlength="50" placeholder="type some text..." id="tbox" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
